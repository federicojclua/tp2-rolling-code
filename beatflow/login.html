        <main>

            <div class="container_all">
                <div class="box_1">
                    <div class="box_1-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button type="submit" class="btn_login" id="btn_login">Iniciar Sesión</button>
                    </div>
                    <div class="box_1-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button type="submit" class="btn_register" id="btn_register">Registrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="container_login-register">
                    <!--Login-->
                    <form action="" class="form_login" id="form_login" onsubmit="return validateLoginForm()">
                        <h2>Iniciar Sesión</h2>
                        <input type="email" id="email" placeholder="Correo Electronico">
                        
                        <input type="password" id = "password" placeholder="Contraseña">
                        
                        <button type="submit" class="btn_login" id="btn_login">Iniciar Sesión</button>
                    </form> 

                    <!--Register-->
                    <form action="" class="form_register" id="form_register" onsubmit="return validateRegisterForm()">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo" id="nameR">
                        <input type="email" placeholder="Correo Electrónico" id="emailR">
                        <input type="text" placeholder="Usuario" id="user">
                        <input type="password" placeholder="Contraseña" id="passwordR">
                        <button type="submit" class="btn_register" id="btn_register">Registrarse</button>
                    </form>
                    <ul id="listUsers"></ul>
                </div>
            </div>

        </main>
